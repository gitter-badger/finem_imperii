WSGIPythonPath /var/www/finem_imperii/finem_imperii

<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

#	ErrorLog ${APACHE_LOG_DIR}/error.log
#	CustomLog ${APACHE_LOG_DIR}/access.log combined

    WSGIScriptAlias / /var/www/finem_imperii/finem_imperii/finem_imperii/wsgi.py
    <Directory /var/www/finem_imperii/finem_imperii/finem_imperii>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /robots.txt /var/www/static/robots.txt
    Alias /media/ /var/www/media/
    Alias /static/ /var/www/static/
</VirtualHost>



