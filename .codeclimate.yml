---
engines:
  pep8:
    enabled: true
  shellcheck:
    enabled: true
  markdownlint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.sh"
  - "**.md"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "*/migrations/*"
- "*/tests/*"
- "*manage*"
- "*settings*"
- "*/test*.py"
- "*/test/*.py"
- "**/3rd/**"
