{% extends "base/base.html" %}

{% load bootstrap %}

{% block content %}

    <h1 class="page-header">Set up battle</h1>

    <h2>Choose a rival</h2>

    {% for rival in rivals %}
        <p>
            <a href="{% url 'world:setup_battle' rival.pk %}">{{ rival }}</a>
        </p>
    {% empty %}
        <p>No rivals available!</p>
    {% endfor %}

{% endblock %}
