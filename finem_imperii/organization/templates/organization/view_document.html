{% extends "base/base.html" %}

{% block content %}

    <h1 class="page-header">{{ document.title }}</h1>
    
    <p>
        Back to <a href="{% url 'organization:documents' document.organization_id %}">
        {{ document.organization }} documents</a>
    </p>

    {% if document.parent %}
        <p>
            Parent: <a href="{{ document.parent.get_absolute_url }}">{{ document.parent }}</a>
        </p>
    {% endif %}

    <pre>{{ document.body }}</pre>

{% endblock %}
