{% extends "base/base_naked.html" %}

{% block body %}

    {% include "world/renderer.html" %}

    <script>
        $(function () {
            var map = new MapRenderer({{ regions|safe }});
            map.focus_to_region({{ focused_tile.id }});
            map.highlight_settlement({{ focused_settlement.id }});
        })
    </script>

    <div style="position: absolute; top: 10px; left: 10px">
        <a href="{% url 'world:travel' %}" class="btn btn-primary" target="_parent">Travel</a>
    </div>

{% endblock %}
